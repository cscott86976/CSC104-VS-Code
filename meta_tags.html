<!DOCTYPE html>
<html lang="en">
<head>
    <!--THe head section is where we put info for the browser and search engines-->
    <meta charset="UTF-8">
    <meta name="viewport" content="device-width, initial-scale=1.0">
    <title> Meta Tags Example</title>

    <!--description make sure that it explains what the page is about-it should match the page content-->
    <meta name="description" content="This is a detailed explanation of what the page is all about. Aim for 100 or fewer characters">
    <!--keywords; words or short phrases that describe the page content; do not duplicate words-->
    <meta name="keywords" content="Meta tags, HTML, metadata">
    <!--author-->
    <meta name="author" content="Cassidy Scott">
    <!--copyrights-->
    <meta name="copyright" content="copyright 2025 UAT. All rights reserved">
    <!--search engine robots- bots- aka- Googlebot- Add the page to the search engine and follow the links in the website-->
    <meta name="robots" content="index, follow">
    <!--search engine robots please revisit my website in 7 dyas to see my new content-->
    <meta name="revisit-after" content="7 days">
    <!--sets the revelant language-->
    <meta name="language" content="English">
   
    <!--Open graph Meta tags- they are the social media sites to display your content in a particular way-->
    <meta property="og:title" content="Sample Article Title">
    <meta property="og:type" content="article"> <!--Types are articles,books, profiles,video,music-->
    <meta property="og:image" content="https://www.example.com/images/article_image.jpg">
    <meta property="og:url" content="https://www.example.com/article.html">
    <meta property="og:description" content="This is an awesome article and this is why you should read it or what its about">
    <meta property="og:site_name" content="Example.com">
    <meta property="og:locale" content="en_US">

    <!--Twitter/X Crad for shasring info on Twitter/X-->
    <meta name="Twitter:card" content="summary"> <!--THe other option is summary_large_image-->
    <meta name="titter:site" content="@yourtwitterhandle">
    <meta name="twitter:title" content="Detailed Meta Tags Example">
    <meta name="Twitter;description" content="Learn how to use varioius meta tags in your html document">
    <meta name="twitter;image" content="https://www.examplet.com/images/article_image.jpg">
    
</head>
<body>

</body>
</html>
